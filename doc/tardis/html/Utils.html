<pre><span id="VAL(-|)"><span class="keyword">val</span> (-|)</span> : <code class="type">('b -> 'c) -> ('a -> 'b) -> 'a -> 'c</code></pre><div class="info ">
<code class="code">f -| g</code> returns the composition <code class="code">f o g</code>.<br>
</div>

<pre><span id="VALrange"><span class="keyword">val</span> range</span> : <code class="type">int -> int -> int list</code></pre><div class="info ">
<code class="code">range a b</code> returns <code class="code">[a; a+1; ...; b]</code>.<br>
</div>
